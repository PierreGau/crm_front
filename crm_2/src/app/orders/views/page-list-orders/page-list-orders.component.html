<app-template-full-width title="Commandes">
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.type_presta |uppercase}}</td>
      <td>{{ item.designation }}</td>
      <td>{{ item.nb_days }}</td>
      <td>{{ item.unit_price }}</td>
      <td>{{ item.unit_price |total: item.nb_days }}</td>
      <td>{{ item.unit_price |total: item.nb_days: 1.2 }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
