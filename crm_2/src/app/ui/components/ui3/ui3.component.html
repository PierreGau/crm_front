<div class="ui">
    <header>
        <span (click)="toggle()">
            <ng-container *ngIf="close, then thenBlock, else elseBlock"></ng-container>
        </span>
        <ng-template #thenBlock>
            <ng-content select=".tr-button-open"></ng-content>
        </ng-template>
        <ng-template #elseBlock>
            <ng-content select=".tr-button-close"></ng-content>
        </ng-template>
        <ng-content select=".tr-header"></ng-content>
    </header>

    <nav [ngClass]="{'close-aside': close}">
        <ng-content select=".tr-nav"></ng-content>
    </nav>

    <main class="flex-grow-1">
        <ng-content select=".tr-content"></ng-content>
        content
    </main>

    <footer>
        <ng-content select=".tr-footer"></ng-content>
    </footer>
</div>
